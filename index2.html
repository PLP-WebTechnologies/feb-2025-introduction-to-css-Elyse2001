<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introduction to CSS (Internal)</title>

  
  <style>
    
    p {
      font-family: 'Arial', sans-serif;
      color: #333333;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    
    .highlight {
      background-color: #ffffcc;
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 5px;
    }

    
    #main-title {
      font-family: 'Georgia', serif;
      color: #004466;
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border: 4px solid #004466;
      padding: 5px;
      border-radius: 10px;
    }
  </style>
  

</head>
<body>

  <h1 id="main-title">Welcome to My Styled Page</h1>

  <p>This is a paragraph demonstrating the <strong>element selector</strong> styling.</p>

  <p class="highlight">This paragraph uses the <strong>class selector</strong> for special highlighting.</p>

  <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg" alt="Beautiful Nature" />

</body>
</html>
